
<div class="modal-header">
<h4 class="modal-title pull-left">Edit Puzzle/Assignment</h4>
<button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()"><span aria-hidden="true">&times;</span></button>
</div>


<div class="modal-body">
  <!--<form class="form-horizontal"  [formGroup]="subSendForm" (ngSubmit)="onSubmit()" novalidate enctype="multipart/form-data">-->

    <form [formGroup]="subSendForm" class="form-horizontal" role="form" name="subSendForm" novalidate="" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Puzzle Category</label>
            <div class="col-md-10">
                <input name="category_name" id = "category_name" type="text" class="form-control" formControlName="category_name" disabled>                
            </div>
        </div>


        <div class="form-group row">
            <label class="col-md-2 col-form-label">Puzzle Name</label>
            <div class="col-md-10">
                <input name="name" id = "name" type="text" class="form-control" formControlName="name" placeholder="Enter Puzzle Name"> 
                <span class="text-danger" *ngIf="subSendForm.controls['name'].hasError('required') && isSubmitted">Puzzle Name is Required
                </span>                               
            </div>
        </div>


        <div class="form-group row">                
                <label class="col-md-2 col-form-label">PGN File</label> 
                <div class="col-md-10">
                        <input type="file" title="PGN File" accept="pgn,PGN" (change)="onSelectFile($event)">
                        <!--<input type="file" title="PGN File" name="file_email" value="file_email" formControlName="file_email" id="file_email" (change)="onSelectFile($event)"/>-->
                        <div class="help-block"></div>
                       <span class="text-danger" *ngIf="chk_upload_valid==0">Please upload Only PGN File</span>
                </div>                
        </div>


        <div class="form-group row">
          <label class="col-md-2 col-form-label">Status</label>
          <div class="col-md-2">

              <div class="radio">
                  <label><input type="radio" id="cate_status" formControlName="cate_status" name="cate_status" [value]="1" >Active</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="cate_status" formControlName="cate_status" name="cate_status" [value]="0">Inactive</label>
                </div>

          </div>
      </div>

     
        <div class="form-group row">
          <div class="col-md-2"></div>
          <div class="col-md-4">
              <button class="btn btn-sm btn-primary mr-1" type="Submit" [disabled]="btnDisabled">Update</button>
              <button class="btn" type="button" (click) = "onCancel()">Cancel</button>
          </div>
      </div>
       
  </form>
</div>

<div class="modal-footer">
</div>
